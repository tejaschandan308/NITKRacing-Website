<!DOCTYPE html>
<html lang="zxx">
<style>
    p2 {
        padding-top: 30px;
    }

    .customization_text img {
        background: darkred;
        padding: 30px;
        border-radius: 50%;
        display: block;
        width: 50px;
        height: 50px;
    }

    .button {
        border: none;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        width: 100%;
        border-radius: 30px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
    }

    .button1 {
        color: #00e6e6; /*blue */
        background-color: black;
        border: 1px solid #00e6e6;

        mso-border-shadow: yes;
    }

    .button2 {
        color: #ff0000; /* red */
        background-color: black;
        border: 1px solid #ff0000;
        mso-border-shadow: yes;
    }


    .button1:hover {
        background-color: black; /*blue */
        border: 2px solid #00e6e6; /*blue */
        box-shadow: 0 8px 16px 0 rgba(0, 255, 255, 0.84), 0 6px 20px 0 rgba(0, 255, 183, 0.42);
    }

    .button2:hover {
        background-color: black;
        border: 2px solid #ff0000; /* red */
        box-shadow: 0 12px 16px 0 rgba(255, 0, 0, 0.62), 0 17px 50px 0 rgba(255, 0, 0, 0.19);
    }

</style>

            display: flex;

        }
        #logo-col{
            display: flex;

            align-items: center;
        }
        img:hover {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
        }
        img {
        -webkit-transform: scale(0.9);
        transform: scale(0.9);
        -webkit-transition: .3s ease-in-out;
        transition: .3s ease-in-out;
        }
